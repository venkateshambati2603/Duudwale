<div class="main-content">
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">My Profile</h4>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
                            <div class="row">
                                <div class="row col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput [value]="user.name" placeholder="Username" [readonly]="!isEditing" autocomplete="off">
                                    </mat-form-field>
                                </div>
                                <div class="row col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput [value]="user.email" placeholder="Email address" type="email" [readonly]="!isEditing" autocomplete="off">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="row col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Name" [value]="user.name" type="text" [readonly]="!isEditing" autocomplete="off">
                                    </mat-form-field>
                                </div>
                                <div class="row col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Number" [value]="user.mobileNumber" type="text" [readonly]="!isEditing" autocomplete="off">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="row col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Street" [value]="user.address.Street" type="text" [readonly]="!isEditing" autocomplete="off">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="City" [value]="user.address.City" type="text" [readonly]="!isEditing" autocomplete="off">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Country" [value]="user.address.Country" type="text" [readonly]="!isEditing" autocomplete="off">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Postal Code" [value]="user.address.PostalCode" type="text" [readonly]="!isEditing" autocomplete="off">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div>
                                        <label>About Me</label>
                                    </div>
                                    
                                    <div class="row">
                                        <mat-form-field class="example-full-width">
                                            <textarea matInput placeholder="About You" [readonly]="!isEditing" autocomplete="off"></textarea>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button *ngIf="!isEditing" mat-raised-button type="button" (click)="enableEditing()" class="btn btn-warning">Edit</button>
                                    <button *ngIf="isEditing" mat-raised-button type="submit" class="btn btn-danger">Update Profile</button>
                                    <button *ngIf="isEditing" mat-raised-button type="button" (click)="cancelEditing()" class="btn btn-secondary">Cancel</button>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-profile">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">My Orders</h4>
                        <!-- <p class="card-category">Complete your profile</p> -->
                    </div>
                    <div class="card-body">
                        <table style="width: 100%;" mat-table [dataSource]="orders" class="mat-elevation-z8">
                            <!-- SRNO Column -->
                            <ng-container matColumnDef="srno">
                                <th mat-header-cell *matHeaderCellDef> SRNO </th>
                                <td mat-cell *matCellDef="let order; let i = index"> {{ i + 1 }} </td>
                            </ng-container>
            
                            <!-- Product Column -->
                            <ng-container matColumnDef="product">
                                <th mat-header-cell *matHeaderCellDef> Product </th>
                                <td mat-cell *matCellDef="let order"> {{ order.product }} </td>
                            </ng-container>
            
                            <!-- Price Column -->
                            <ng-container matColumnDef="price">
                                <th mat-header-cell *matHeaderCellDef> Price </th>
                                <td mat-cell *matCellDef="let order"> {{ order.price | currency }} </td>
                            </ng-container>
            
                            <!-- Quantity Column -->
                            <ng-container matColumnDef="quantity">
                                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                                <td mat-cell *matCellDef="let order">
                                    <input matInput type="number" [(ngModel)]="order.quantity" (change)="updateOrder(order)">
                                </td>
                            </ng-container>
            
                            <!-- Frequency Column -->
                            <ng-container matColumnDef="frequency">
                                <th mat-header-cell *matHeaderCellDef> Frequency </th>
                                <td mat-cell *matCellDef="let order">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Frequency</mat-label>
                                        <mat-select [(ngModel)]="order.frequency" (selectionChange)="updateOrder(order)">
                                            <mat-option *ngFor="let freq of frequencies" [value]="freq">{{ freq }}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </td>
                            </ng-container>
            
                            <!-- Table Header and Rows -->
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>

                        </p>
                        <a href="javascript:void(0)" class="btn btn-danger btn-round">Follow</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
