<div class="row mt-5">
    <div class="col-md-6">
        <div class="card card-profile">
            <div class="card-header card-header-danger">
                <h4 class="card-title">My Orders</h4>
                <!-- <p class="card-category">Complete your profile</p> -->
            </div>
            <div class="card-body">
                <table style="width: 100%;" mat-table [dataSource]="orders" class="mat-elevation-z8">
                    <!-- SRNO Column -->
                    <ng-container matColumnDef="srno">
                        <th mat-header-cell *matHeaderCellDef> SRNO </th>
                        <td mat-cell *matCellDef="let order; let i = index"> {{ i + 1 }} </td>
                    </ng-container>
    
                    <!-- Product Column -->
                    <ng-container matColumnDef="product">
                        <th mat-header-cell *matHeaderCellDef> Product </th>
                        <td mat-cell *matCellDef="let order"> {{ order.product }} </td>
                    </ng-container>
    
                    <!-- Price Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let order"> {{ order.price | currency }} </td>
                    </ng-container>
    
                    <!-- Quantity Column -->
                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef> Quantity </th>
                        <td mat-cell *matCellDef="let order">
                            <input matInput type="number" [(ngModel)]="order.quantity" (change)="updateOrder(order)">
                        </td>
                    </ng-container>
    
                    <!-- Frequency Column -->
                    <ng-container matColumnDef="frequency">
                        <th mat-header-cell *matHeaderCellDef> Frequency </th>
                        <td mat-cell *matCellDef="let order">
                            <mat-form-field appearance="fill">
                                <mat-label>Frequency</mat-label>
                                <mat-select [(ngModel)]="order.frequency" (selectionChange)="updateOrder(order)">
                                    <mat-option *ngFor="let freq of frequencies" [value]="freq">{{ freq }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                    </ng-container>
    
                    <!-- Table Header and Rows -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
