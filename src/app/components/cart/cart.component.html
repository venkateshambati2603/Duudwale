<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr. NO</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products, let i =index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img src="{{item.image}}" style="width: 120px;" alt=""></td>
                            <td>{{item.description}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.total}}</td>
                            <td><button (click)="removeProduct(item)" class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
    
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-danger" style="float: right; margin-bottom: 10px; margin-right:5px;" (click)="removeAllProduct()">Remove All Products</button>
            </div>
        </div>
    </div>
    
</ng-container>




<ng-container *ngIf="products.length == 0" >
<div class="container">
    <div class="card">
        <h4 class="card-title">My Cart</h4>
    </div>
    <div class="center">
        <img src="https://cdni.iconscout.com/illustration/free/thumb/empty-cart-4085814-3385483.png" alt="">
        <h5>Your Cart is Empty!</h5>
        <h6>add item your cart</h6>
        <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
</div>
</ng-container>
