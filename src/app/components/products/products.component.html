<div class="container">
    <div class="row">
        <ng-container *ngFor="let items of products">
        <div class="card col-md-3">
            <img src="{{items.image}}" alt="">
            <h5 class="itemdata">{{items.name}}</h5>
            <p class="itemdata">{{items.description}}</p>
            <p><strong>Price:</strong> {{items.price | currency}}</p>
            <p>{{items.category}}</p>
            
            <p></p>
            <button class="btn btn-primary" (click)="addToCart(items)">Add To Cart</button>

        </div>
    </ng-container>
    </div>
</div>
